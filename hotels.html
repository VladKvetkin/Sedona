<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Sedona</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/symbols-sedona.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div class="main-container inner-page">
		<header>
			<nav class="main-navigation">
				<ul>
					<li><a href="index.html">Информация</a></li>
					<li><a href="#">Фото и видео</a></li>
					<li><div class="city-logo"></div></li>
					<li><a href="#">Карта штата</a></li>
					<li><a href="#">Гостиницы</a></li>
				</ul>
			</nav>
			<form class="hotels-filter" action="#" method="post">
				<fieldset class="infrastructure">
					<legend>Инфраструктура:</legend>

					<input type="checkbox" name="pool" id="check-1">
					<label for="check-1">Бассейн</label>
					
					<input type="checkbox" name="parking" id="check-2">
					<label for="check-2">Парковка</label>
					
					<input type="checkbox" name="wi-fi" id="check-3">
					<label for="check-3">Wi-fi</label>
				</fieldset>
				<fieldset class="property-type">
					<legend>Тип жилья:</legend>

					<input type="checkbox" name="hotel" id="check-4">
					<label for="check-4">Гостиница</label>
					
					<input type="checkbox" name="motel" id="check-5">
					<label for="check-5">Мотели</label>
					
					<input type="checkbox" name="apartments" id="check-6">
					<label for="check-6">Апартаменты</label>
				</fieldset>
				<fieldset class="cost-per-day">
					<legend>Стоимость в сутки (Р):</legend>
					<div class="cost">
						<span class="cost-from">От 0</span>
						<span class="cost-to">До 3000</span>
					</div>
					<div class="cost-range">
						<div class="range"></div>
					</div>
					<button type="button" name="show" title="Показать">Показать</button>
				</fieldset>
			</form>
		</header>
		<main class="main-content">
			<footer class="main-footer inner-page">
				<section class="promo-block">
					<span>#visitsedona</span>
				</section>
				<section class="social">
					<a class="social-btn social-btn-tw" href="#"></a>
					<a class="social-btn social-btn-fb" href="#"></a>
					<a class="social-btn social-btn-you" href="#"></a>	
				</section>
				<section class="copyrights">
					<span>website by</span>
					<a class="logo" href="#"></a>
				</section>
			</footer>
			</div>
		</main>
	</div>
</body>
</html>
